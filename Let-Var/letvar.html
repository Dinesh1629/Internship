<!DOCTYPE html>
<html>
<body>

<h2>Declaring a Variable Using var</h2>

<p id="demo"></p>
<p id="demo1"></p>


<p id="pow"></p>

<script>
const  x = 10;

{  
  let x = 2;
// the let is used with in the scope 
  document.getElementById("demo").innerHTML = x;
}

document.getElementById("demo1").innerHTML = x;
</script>


<script>
    let base = 2
    let exponent = 3
//for math.pow() related function in **  
    document.getElementById("pow").innerHTML=base**exponent;
 </script>

</body>
</html>
